name: Release

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 * * * *'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Remove index.html
        run: |
          rm index.html
          git config --global user.name 'andrewcrobertson'
          git config --global user.email 'andrewcrobertson@users.noreply.github.com'
          git commit -am "chore: remove index.html"
          git push

      - name: Setup Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build
        env:
          TSL_COOKIE: ${{ secrets.TSL_COOKIE }}

      - name: Commit index.html
        run: |
          git config --global user.name 'andrewcrobertson'
          git config --global user.email 'andrewcrobertson@users.noreply.github.com'
          git add -A
          git commit -m "chore: build"
          git push
